{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class = 'flash'>
		{% with messages = get_flashed_messages() %}
{% if messages %}
	
  <ul>
  {% for message in messages %}
	  <li> <strong> {{ message }} </strong> </li>
  {% endfor %}
  </ul>
  {% endif %}
{% endwith %}

</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Game</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name" required
					oninvalid="this.setCustomValidity('Please fill out Name field')"
					oninput="this.setCustomValidity('')"/>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the game" required
					oninvalid="this.setCustomValidity('Please fill out Description field')"
					oninput="this.setCustomValidity('')"></textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-addon">$</div>
						<input type ="number" class="form-control" name="price" min="1" step="any" placeholder="Price in $" required
						oninvalid="this.setCustomValidity('Please give a price')"
						oninput="this.setCustomValidity('')"/>
					</div>
					<label for="genre">Genre:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="genre" id="genre1" value="Action" checked>Action
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="genre" id="genre2" value="RPG" checked>RPG
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="genre" id="genre3" value="Survival" checked>Survival
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="genre" id="genre4" value="Platform" checked>Platform
					  </label>
					</div>
					<div class="radio">
							<label>
								<input type="radio" name="genre" id="genre5" value="Simulator" checked>Simulator
							</label>
						</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
